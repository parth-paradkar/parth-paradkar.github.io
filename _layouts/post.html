---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>


{% if page.fbcomments %}
    <hr/>
    <h4>Comments</h4>
    <div class="fb-comments" data-href="http://thescriptninja.github.io{{ page.url }}" data-colorscheme="dark" data-num-posts="4" data-width="706"></div>
{% endif %}
